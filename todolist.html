<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1 class="d-flex justify-content-center align-items-center h-100">Buck'IT</h1>
        <div class="container">
            <div class="to-do-app">
               <h2>To-do App</h2>
               <input type="text" id="item" placeholder="Enter item...">
               <br>
               <br>
               <button onclick="add()">Add Item <i class="fa-solid fa-plus"></i></button>
               <button onclick="del()">Clear all <i class="fa-solid fa-ban"></i></button>
            </div>
         </div>
    </header>

    <main>
        
        <section class="task-list">
            <h2 class="d-flex justify-content-center align-items-center h-100">Tasks</h2>
            <ul class="to-do-list"></ul><!--to-do items go here-->
        </section>
    
    </main>
   <script src="script.js"></script> 
</body>
</html>
