<head>

    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>To Do November 2024</h1>
        <form id="new-task-form">
           <input 
            type="text"
            id="new-task-input"
            placeholder="What do you need to do?"/>
            <input 
            type="submit" 
            id="new-task-submit"
            value="Add task"/>
        </form>
    </header>

    <main>
        
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
              <div class="task">
                <div class="content">
    
                </div>
                <div class="actions">
                 <button class="edit">Edit</button>
                 <button class="delete">Delete</button>   
                </div>
              </div>  
            </div>
        </section>
    
    </main>
   <script src="script.js"></script> 
</body>
